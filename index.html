<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
   <div class="container">
       <div id="todoContainer">
            <div id="titleBar">
                <div id="title">TODO</div>
                <button id="todoListAddToggle"><i class="fas fa-minus"></i></button>
            </div>
            <div id="addTaskBar">
                <input type="text" id="todoListAdd" placeholder="Click to add task...">
            </div>
            <div id="todoBar">
                <div id="todoList">
                    <div id="todoListEmpty" class="listItem empty"><center>Your task list is empty!</center></div>
                </div>
            </div>
        </div>
   </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
